<html>
<head>
      <title> Favourite App </title>
      <style>
             * { font-size:50px; }
             body { background-color:#ffffcc; }
             h1 , h2{ background-color:black; color:white; width:50%; border-radius:40px; }
             input[type="radio"] { width:1.5%; height:0.5em; }
     </style>
     <script>
              function find(event)
              {
               event.preventDefault();
                let name = document.getElementById("name");
                let ni = document.getElementById("ni");
                let si = document.getElementById("si");
                let ff = document.getElementById("ff");
                let msg = document.getElementById("msg");

                let nameValue = name.value.trim();
                if(nameValue === "") {
                    alert("Please enter your name.");
                    return;
                }
                if (!/^[a-zA-Z]+$/.test(nameValue)) {
                    alert("Please enter alphabets only.");
                    return;
                }

                let choice = "";
                if (ni.checked)      choice = "North Indian";
                else if (si.checked)   choice = "South Indian";
                else                  choice = "Fast Food";

                let ans = "name: " + nameValue + " choice: " + choice;
                msg.innerHTML = ans;

              }
      </script>
</head>

<body>
<center>
         <h1> Favourite Meal App </h1>
         <form onsubmit="find(event)">
               <input type="text" placeholder="enter name" id="name" />
               <br><br>
               <input type="radio" name="f" id="ni" /> North Indian
               <input type="radio" name="f" id="si" /> South Indian
               <input type="radio" name="f" id="ff" checked="checked"/> Fast Food
               <br><br>
               <input type="submit"/>
        </form>
        <h2 id="msg"></h2>
</center>
</body>
</html>
